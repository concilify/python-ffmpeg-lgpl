name: Build FFmpeg Image

on:
  workflow_call:
    inputs:
      ffmpeg_version:
        description: 'FFmpeg version to build (major.minor format, e.g., 7.1)'
        required: false
        type: string
        default: ''
      tags:
        description: 'Docker image tags (newline-separated)'
        required: false
        type: string
        default: 'ffmpeg-lgpl:latest'
      push:
        description: 'Whether to push the image to registry'
        required: false
        type: boolean
        default: false
      registry:
        description: 'Docker registry'
        required: false
        type: string
        default: ''
      labels:
        description: 'Docker image labels'
        required: false
        type: string
        default: ''
    secrets:
      registry_username:
        description: 'Registry username'
        required: false
      registry_password:
        description: 'Registry password'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Log in to registry
        if: inputs.push && inputs.registry != ''
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ secrets.registry_username }}
          password: ${{ secrets.registry_password }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./ffmpeg
          push: ${{ inputs.push }}
          load: ${{ !inputs.push }}
          tags: ${{ inputs.tags }}
          labels: ${{ inputs.labels }}
          build-args: |
            FFMPEG_VERSION=${{ inputs.ffmpeg_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save image as artifact
        if: ${{ !inputs.push }}
        run: |
          docker save ffmpeg-lgpl:latest -o /tmp/ffmpeg-lgpl-image.tar

      - name: Upload image artifact
        if: ${{ !inputs.push }}
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-lgpl-image
          path: /tmp/ffmpeg-lgpl-image.tar
          retention-days: 1
