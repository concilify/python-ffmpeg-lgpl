name: Shared Build

on:
  workflow_call:
    inputs:
      ffmpeg_version:
        description: 'FFmpeg version to build (major.minor format, e.g., 7.1)'
        required: false
        type: string
        default: ''
      tags:
        description: 'Docker image tags (newline-separated)'
        required: false
        type: string
        default: 'ffmpeg-lgpl:latest'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./ffmpeg
          push: false
          load: true
          tags: ${{ inputs.tags }}
          build-args: |
            FFMPEG_VERSION=${{ inputs.ffmpeg_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save image as artifact
        run: |
          # Extract the first tag from the list
          FIRST_TAG=$(echo "${{ inputs.tags }}" | head -n1 | xargs)
          if [ -z "$FIRST_TAG" ]; then
            echo "Error: No tag provided for saving image"
            exit 1
          fi
          docker save "$FIRST_TAG" -o /tmp/ffmpeg-lgpl-image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-lgpl-image
          path: /tmp/ffmpeg-lgpl-image.tar
          retention-days: 1
