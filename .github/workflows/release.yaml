name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+-lgpl'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read

jobs:
  extract-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Extract version from tag
        id: version
        run: |
          # Remove leading 'v' and trailing '-lgpl'
          VERSION="${GITHUB_REF_NAME#v}"
          VERSION="${VERSION%-lgpl}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          echo "Version: $VERSION"

  build:
    needs: extract-version
    uses: ./.github/workflows/shared-build.yaml
    with:
      ffmpeg_version: ${{ needs.extract-version.outputs.version }}

  ffmpeg-tests:
    needs: [extract-version, build]
    uses: ./.github/workflows/shared-ffmpeg-tests.yaml
    with:
      ffmpeg_version: ${{ needs.extract-version.outputs.version }}

  python-tests:
    needs: build
    uses: ./.github/workflows/shared-python-tests.yaml

  publish:
    needs: [extract-version, ffmpeg-tests, python-tests]
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: ffmpeg-lgpl-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load -i /tmp/ffmpeg-lgpl-image.tar

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push Docker image
        run: |
          # Tag the loaded image with full version
          docker tag ffmpeg-lgpl:latest ghcr.io/${{ github.repository_owner }}/ffmpeg:${{ needs.extract-version.outputs.version }}-lgpl
          
          # Push the tag
          docker push ghcr.io/${{ github.repository_owner }}/ffmpeg:${{ needs.extract-version.outputs.version }}-lgpl
