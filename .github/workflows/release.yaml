name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+-lgpl'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          # Remove the -lgpl suffix from the tag
          VERSION=${GITHUB_REF_NAME%-lgpl}
          echo "full_version=$VERSION" >> $GITHUB_OUTPUT

          # Extract X.Y (major.minor)
          MAJOR_MINOR=$(echo "$VERSION" | cut -d. -f1,2)
          echo "major_minor=$MAJOR_MINOR" >> $GITHUB_OUTPUT

          # Extract X (major only)
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          echo "major=$MAJOR" >> $GITHUB_OUTPUT

          echo "Full version: $VERSION"
          echo "Major.Minor: $MAJOR_MINOR"
          echo "Major: $MAJOR"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build \
            --build-arg FFMPEG_VERSION=${{ steps.version.outputs.major_minor }} \
            -t ffmpeg-lgpl:latest \
            ./ffmpeg

      - name: Test Docker image
        shell: pwsh
        run: |
          .\test.ps1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push Docker image
        run: |
          # Lowercase the repository owner for GHCR
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')

          # Tag with major version (X-lgpl)
          docker tag ffmpeg-lgpl:latest ghcr.io/${OWNER}/ffmpeg:${{ steps.version.outputs.major }}-lgpl
          docker push ghcr.io/${OWNER}/ffmpeg:${{ steps.version.outputs.major }}-lgpl

          # Tag with major.minor version (X.Y-lgpl)
          docker tag ffmpeg-lgpl:latest ghcr.io/${OWNER}/ffmpeg:${{ steps.version.outputs.major_minor }}-lgpl
          docker push ghcr.io/${OWNER}/ffmpeg:${{ steps.version.outputs.major_minor }}-lgpl

          # Tag with full version (X.Y.Z-lgpl)
          docker tag ffmpeg-lgpl:latest ghcr.io/${OWNER}/ffmpeg:${{ steps.version.outputs.full_version }}-lgpl
          docker push ghcr.io/${OWNER}/ffmpeg:${{ steps.version.outputs.full_version }}-lgpl

          echo "Successfully pushed images:"
          echo "  - ghcr.io/${OWNER}/ffmpeg:${{ steps.version.outputs.major }}-lgpl"
          echo "  - ghcr.io/${OWNER}/ffmpeg:${{ steps.version.outputs.major_minor }}-lgpl"
          echo "  - ghcr.io/${OWNER}/ffmpeg:${{ steps.version.outputs.full_version }}-lgpl"
