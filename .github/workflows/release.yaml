name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+-lgpl'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  extract-version:
    runs-on: ubuntu-latest
    outputs:
      full_version: ${{ steps.version.outputs.full_version }}
      major_minor: ${{ steps.version.outputs.major_minor }}
      major: ${{ steps.version.outputs.major }}
    steps:
      - name: Extract version from tag
        id: version
        run: |
          # Remove leading 'v' and trailing '-lgpl'
          VERSION="${GITHUB_REF_NAME#v}"
          VERSION="${VERSION%-lgpl}"
          echo "full_version=$VERSION" >> $GITHUB_OUTPUT

          # Extract X.Y (major.minor)
          MAJOR_MINOR=$(echo "$VERSION" | cut -d. -f1,2)
          echo "major_minor=$MAJOR_MINOR" >> $GITHUB_OUTPUT

          # Extract X (major only)
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          echo "major=$MAJOR" >> $GITHUB_OUTPUT

          echo "Full version: $VERSION"
          echo "Major.Minor: $MAJOR_MINOR"
          echo "Major: $MAJOR"

  build:
    needs: extract-version
    uses: ./.github/workflows/shared-build.yaml
    permissions:
      contents: read
    with:
      ffmpeg_version: ${{ needs.extract-version.outputs.major_minor }}

  test-ffmpeg-binaries:
    needs: build
    uses: ./.github/workflows/test-ffmpeg-binaries.yaml
    permissions:
      contents: read

  test-pyav-binding:
    needs: build
    uses: ./.github/workflows/test-pyav-binding.yaml
    permissions:
      contents: read

  publish:
    needs: [extract-version, test-ffmpeg-binaries, test-pyav-binding]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: ffmpeg-lgpl-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load -i /tmp/ffmpeg-lgpl-image.tar

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push Docker image
        run: |
          # Tag the loaded image with all required tags
          docker tag ffmpeg-lgpl:latest ghcr.io/${{ github.repository_owner }}/ffmpeg:${{ needs.extract-version.outputs.full_version }}-lgpl
          docker tag ffmpeg-lgpl:latest ghcr.io/${{ github.repository_owner }}/ffmpeg:${{ needs.extract-version.outputs.major_minor }}-lgpl
          docker tag ffmpeg-lgpl:latest ghcr.io/${{ github.repository_owner }}/ffmpeg:${{ needs.extract-version.outputs.major }}-lgpl
          
          # Push all tags
          docker push ghcr.io/${{ github.repository_owner }}/ffmpeg:${{ needs.extract-version.outputs.full_version }}-lgpl
          docker push ghcr.io/${{ github.repository_owner }}/ffmpeg:${{ needs.extract-version.outputs.major_minor }}-lgpl
          docker push ghcr.io/${{ github.repository_owner }}/ffmpeg:${{ needs.extract-version.outputs.major }}-lgpl
