name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+-lgpl'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          # Remove leading 'v' and trailing '-lgpl'
          VERSION="${GITHUB_REF_NAME#v}"
          VERSION="${VERSION%-lgpl}"
          echo "full_version=$VERSION" >> $GITHUB_OUTPUT

          # Extract X.Y (major.minor)
          MAJOR_MINOR=$(echo "$VERSION" | cut -d. -f1,2)
          echo "major_minor=$MAJOR_MINOR" >> $GITHUB_OUTPUT

          # Extract X (major only)
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          echo "major=$MAJOR" >> $GITHUB_OUTPUT

          echo "Full version: $VERSION"
          echo "Major.Minor: $MAJOR_MINOR"
          echo "Major: $MAJOR"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/ffmpeg
          tags: |
            type=raw,value=${{ steps.version.outputs.full_version }}-lgpl
            type=raw,value=${{ steps.version.outputs.major_minor }}-lgpl
            type=raw,value=${{ steps.version.outputs.major }}-lgpl
          flavor: |
            latest=false

      - name: Build Docker image for testing
        uses: docker/build-push-action@v5
        with:
          context: ./ffmpeg
          push: false
          load: true
          tags: ffmpeg-lgpl:latest
          build-args: |
            FFMPEG_VERSION=${{ steps.version.outputs.major_minor }}

      - name: Test Docker image
        shell: pwsh
        run: |
          .\test.ps1

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./ffmpeg
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            FFMPEG_VERSION=${{ steps.version.outputs.major_minor }}
